<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Bacon Pie Chart</title>
    <link rel="stylesheet" href="public/bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="public/bower_components/framework7/dist/css/framework7.ios.colors.min.css">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/d3-jetpack.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">   
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar splash theme-white">
          <div class="navbar-inner splash" data-page="splash">
          </div>

          <div class="navbar-inner cached" data-page="index">
            <div class="center sliding title"><img class="header-logo" src="img/bacon.png" /></div>
          </div>

          <div class="navbar-inner cached" data-page="results">
            <div class="left">
              <a href="#" class="link" onclick="navigateBack()">
                <i class="icon icon-back"></i>
                <span>Back</span>
              </a>
            </div>
            <div class="center sliding">Results</div>
          </div>
        </div>

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="splash" class="page">
            <img src="img/splash4.png" width="414" height"736" />
          </div>

          <div data-page="index" class="page cached">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="progress">
                <span data-progress="0" class="progressbar"></span> 
              </div>
              <div class="questionnaire">
                <div class="question content-block-title"></div>
                <div class="answers list-block">
                  <ul></ul>
                </div>
              </div>

              <div class="row questionnaire-nav">
                <div class="col-50">
                  <a href="#" class="button-questionnaire-nav button left button-prev button-fill button-big button-red" onclick="indexController.back()"><i class="icon icon-back theme-gray"></i></a>
                </div>
                <div class="col-50">
                  <a href="#" class="button-questionnaire-nav button right button-next button-fill button-big button-green" onclick="indexController.next()"><i class="icon icon-forward theme-gray"></i></a>
                </div>
              </div>
              <div class="chart" align="center"></div>
            </div>
            <div data-page="results" class="page cached">
              <div class="page-content">
                <div class="swiper-custom theme-white">

                  <div class="swiper-container">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                  </div>

                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div> 

              </div>
            </div>

          </div>
        </div>
      </div>
    </div> 
  </body>

  <script type="text/javascript" src="public/bower_components/framework7/dist/js/framework7.min.js"></script>
  <script type="text/javascript" src="lib/globals.js"></script>
  <script type="text/javascript" src="lib/components/chart.js"></script>
  <script type="text/javascript" src="lib/components/questionnaire.js"></script>
  <script type="text/javascript" src="lib/components/builder.js"></script>
  <script type="text/javascript" src="lib/controllers/navigationController.js"></script>
  <script type="text/javascript" src="lib/controllers/resultViewController.js"></script>
  <script type="text/javascript" src="lib/controllers/indexViewController.js"></script>
  <script type="text/javascript" src="lib/bacon-portfolio.js"></script>
</html>
